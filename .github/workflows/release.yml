name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Build universal app
        working-directory: Textream
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Get version from tag
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Upload DMG to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: Textream/build/release/Textream.dmg
          name: Textream ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Installation

            1. Download **Textream.dmg** below
            2. Open the DMG and drag **Textream** to Applications
            3. Since the app is not notarized, macOS may block it on first launch. Run the following command in Terminal to fix this:

            ```
            xattr -cr /Applications/Textream.app
            ```

            Then open Textream normally.
